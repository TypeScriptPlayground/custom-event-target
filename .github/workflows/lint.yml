name: 'Lint'
on:
  push:
    branches: 
      - 'main'

  workflow_dispatch:

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v5

      - name: 'Setup Deno'
        uses: denoland/setup-deno@v2
        with:
          deno-version: 'v2.x'
      
      - name: 'Run Linter'
        run: deno task lint
